{% extends 'realm/base.html' %}
{% block body_block %}
<div>
    <h2>My Wishlist:</h2>
    {% if wishlist %}
        <ul>
        {% for book in wishlist %}
            <li><a href="{% url 'realm:book' book.book.slug}">{{ book.book.title }}</a> </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not got any books on your Wishlist.</p>
    {% endif %}

</div>
{% endblock %}
