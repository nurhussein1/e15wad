{% extends 'realm/base.html' %}
{% block body_block %}
<div class="book-reader">
    <h1>Reading: {{ book.title }}</h1>
    <div class="book-content">
        {% if book.pdf_url %}
            <iframe src="{{ book.pdf_url }}" width="100%" height="600px">
                This browser does not support PDFs. Please download the PDF to view it.
            </iframe>
        {% else %}
            <p>Book content is not available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
