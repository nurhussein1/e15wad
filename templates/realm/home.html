<!DOCTYPE html>
<html>
    <head>
        <title>Reading Realm - Home</title>
    </head>
    
    <body>
        <h1>Realm Team says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
            <ul>
                {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                
                <li><p>Just a placeholder text</p></li>
                {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'realm:Register' %}">Register</a><li>
                <li><a href="{% url 'realm:Login' %}">Login</a><li>
                {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
                <li><a href="{% url 'realm:About' %}">About</a><li>
                <li><a href="{% url 'realm:Categories' %}">Categories</a><li>
                <li><a href="{% url 'realm:PopularBooks' %}">Popular Books</a><li>
                <li><a href="{% url 'realm:Account' %}">My Account</a><li>
            </ul>                
        </div>
    </body>
</html>
